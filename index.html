<head>
    <meta charset="UTF-8">
    <title>Randos</title>
    <link rel="stylesheet" href="./css/leaflet.css" />
    <link rel="stylesheet" href="./css/index.css" />
</head>

<div class="column fill-height">
    <div id="map" class="flex-1"></div>

    <div id="filters" class="p-2">
        <table>
            <tr>
                <td><label for="minLength">Taille minimale (km)</label></td>
                <td><label for="minDuration">Durée minimale (min)</label></td>
                <td><label for="maxLength">Taille maximale (km)</label></td>
                <td><label for="maxDuration">Durée maximale (min)</label></td>
                <td><label for="balisage">Balisage obligatoire</label></td>
            </tr>
            <tr>
                <td><input type="number" name="minLength" id="minLength" value="0"></td>
                <td><input type="number" name="minDuration" id="minDuration" value="0"></td>
                <td><input type="number" name="maxLength" id="maxLength" value="10000"></td>
                <td><input type="number" name="maxDuration" id="maxDuration" value="60000"></td>
                <td><input type="checkbox" name="balisage" id="balisage"></td>
            </tr>
        </table>
    </div>
</div>

<script type="module" src="./js/index.js"></script>
